<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="producto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor"
                    [(ngModel)]="producto.autor" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha (aaaa-mm-dd)</label>
                    <input type="text" class="form-control" id="fecha" name="fecha"
                    [(ngModel)]="producto.fecha" required>
                </div>
                <div class="form-group">
                    <label for="ejemplares">Ejemplares</label>
                    <input type="number" class="form-control" id="ejemplares" name="ejemplares"
                    [(ngModel)]="producto.ejemplares" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="producto.precio" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
