<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor"
                    [(ngModel)]="autor" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha (aaaa-mm-dd)</label>
                    <input type="text" class="form-control" id="fecha" name="fecha"
                    [(ngModel)]="fecha" required>
                </div>
                <div class="form-group">
                    <label for="ejemplares">Ejemplares</label>
                    <input type="number" class="form-control" id="ejemplares" name="ejemplares"
                    [(ngModel)]="ejemplares" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="precio" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
